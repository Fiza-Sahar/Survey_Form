<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Survey_form.css">
    <title>Survey_form</title>
</head>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
 
<body>
      <form id="survey-form">
        <div>
<label for="name">Name</label><br>
<input type="text" id="name-label" class="large" placeholder="Enter your name"><br><br>
<label for="email">Email</label><br>
<input type="email" id="email-label" pattern="[^ @]*@[^ @]*"placeholder="Enter your email"><br><br>
<label for="number">Age(optional)</label><br>
<input type="number" id="number-label" min=0 max=100 placeholder="Age" required/><br><br>

<label for="current role">Which option best describes your current role?</label><br>
<select name="current role" id="dropdown" required><br>
    <option value="" disabled selected>Select current role</option>
    <option value="student">student</option>
    <option value="Full time job">Full time job</option>
    <option value="Full time learner">Full time learner</option>
    <option value="Prefer not to say">Prefer not to say</option>
    <option value="other">other</option>
  </select>
