<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Survey_form.css">
    <title>Survey_form</title>
</head>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
 
<body>
      <form id="survey-form">
        <div>
<label for="name">Name</label><br>
<input type="text" id="name-label" class="large" placeholder="Enter your name"><br><br>
<label for="email">Email</label><br>
<input type="email" id="email-label" pattern="[^ @]*@[^ @]*"placeholder="Enter your email"><br><br>
<label for="number">Age(optional)</label><br>
<input type="number" id="number-label" min=0 max=100 placeholder="Age" required/><br><br>

<label for="current role">Which option best describes your current role?</label><br>
<select name="current role" id="dropdown" required><br>
    <option value="" disabled selected>Select current role</option>
    <option value="student">student</option>
    <option value="Full time job">Full time job</option>
    <option value="Full time learner">Full time learner</option>
    <option value="Prefer not to say">Prefer not to say</option>
    <option value="other">other</option>
  </select>
 <p>Would you recommend freeCodeCamp to a friend?</p>
  <input type="radio" id="Definitely" name="Definitely">
  <label for="Definitely">Definitely</label><br>
  <input type="radio" id="maybe" name="Maybe">
  <label for="maybe">Maybe</label><br>
  <input type="radio" id="not sure" name="Not sure">
  <label for="not sure">Not Sure</label><br><br>

  <label for="favorite feature">What is your favorite feature of freeCodeCamp?</label><br>
<select name="favorite feature" required id="dropdown"><br><br>
    <option value="" disabled selected>Select an option</option>
    <option value="challanges">challanges</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Open source">Open Source</option>
    
  </select>
</select>
  <p>What would you like to see improved? (Check all that apply)</p>
  <input type="checkbox" id="projects" value="projects">
  <label for="projects">Front-end Projects</label><br>
  <input type="checkbox" id="Back-end projects" value="projects">
  <label for="Back-end projects">Back-end Projects</label><br>
  <input type="checkbox" id="Data" value="projects">
  <label for="Data">Data Visualization</label><br>
  <input type="checkbox" id="challanges" value="projects">
  <label for="challanges">Challanges</label><br>
  <input type="checkbox" id="Community" value="projects">
  <label for="Community">Open source Community</label><br>
  <input type="checkbox" id="help" value="projects">
  <label for="help">Gitter help rooms</label><br>
  <input type="checkbox" id="videos" value="projects">
  <label for="videos">Videos</label><br>
  <input type="checkbox" id="city" value="projects">
  <label for="city">City Meetups</label><br>
  <input type="checkbox" id="wiki"value="projects">
  <label for="wiki">Wiki</label><br>
  <input type="checkbox" id="form" value="projects">
  <label for="form">Forum</label><br>
  <input type="checkbox" id="courses" value="projects">
  <label for="courses">Additioal Courses</label><br>
  
  <label for="feedback">Any comments or suggestions?</label><br><br>
  <textarea id="feedback" name="feedback" class="input-textarea" placeholder="Enter your comment here..." >
    </textarea><br>
<input type="submit" id="submit" value="submit" name="text">
    </div>
</form>
</body>
</html>
